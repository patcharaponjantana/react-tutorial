version: '3.3'
services:
    frontend:
        build: ./frontend/Dockerfile.development
        env_file:
            - ./.env.development
        command: sh /code/run.sh
        volumes:
            - ./frontend:/code
        ports:
            - 80:3000
        networks:
            - internal_service

    mockserver:
      build: ./mockServer
      command: sh /code/run.sh
      volumes:
      - ./mockServer:/code
      ports:
      - 8000:8000
      networks:
      - internal_service
    

networks:
  internal_service:
    external: true
